name: Rebase Stack
on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  rebase-stack:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Gherrit Cascade
        # We use ./ to reference the `action.yml` in the current repo
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr_body: ${{ github.event.pull_request.body }}
